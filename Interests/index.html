        header {

        body {
            margin: 0;
            background-image: url(/Users/danye/Desktop/Life/Pic/i-back.jpg);

        }
        ul.topNav {
            width: 100vw;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: darkslategray;
            position: fixed;
            top: 0;
        }
        ul.topNav li {
            float: left;
        }
        ul.topNav li.name {
            color: rgb(238, 238, 48);
            float: right;
            font-size: 18px;
            font-weight: bold;
            display: block;
            text-align: center;
            padding: 10px 10px;
        }
        ul.topNav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 10px 10px;
            transition: .5s;
            }
        ul.topNav li a:hover{
            background-color: chocolate;
        }
        ul.topNav li a.active {
            background-color: burlywood;
        }
        .grid-container{
            display: grid;
            width: 100vw;
            height: 100vh;
            position: relative;
            align-items: center;
            grid-template-areas: 
            "toplf topmid toprg"
            "left main right"
            "left main right"
            ;
            grid-gap: 25px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        @media (max-width: 600px) {
            ul.topNav li.name, ul.topNav li {
                float: none;
            }
            .grid-container {
                grid-template-areas: 
                "toplf"
                "topmid"
                "toprg"
                "left"
                "main"
                "right"
                ;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr 2fr 2fr 2fr;
            }
        }
        .top-left {
            grid-area: toplf;
            display: block;
            text-align: center;
        }
        .top-mid{
            grid-area: topmid;
            display: block;
            text-align: center;
        }
        .top-right {
            grid-area: toprg;
            display: block;
            text-align: center;
        }
        .left {
            display: block;
            grid-area: left;
        }
        .main {
            display: block;
            grid-area: main;
        }
        .right {
            display: block;
            grid-area: right;
        }
    </style>
</head>
